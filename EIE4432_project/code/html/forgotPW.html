<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/verify.js"></script>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 login-section-wrapper">
                    <div class="login-wrapper my-auto">
                        <h1 class="login-title">Identity Verification</h1>
                        <form action="../php/forgotPW.php" method = "post" id = "formForgotPW">
                            <div class="form-group">
                                <label>User ID</label>
                                <input type="userID" name="userID" id="userID" class="form-control" placeholder="User ID">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Birthday</label>
                                <input type="date" name="birthday" id="birthday" class="form-control">
                            </div>
                            <input type="button" class="btn btn-block login-btn" value="Reset Password" onclick="verifyForgotPW();">
                        </form>
                        <p class="login-card-footer-text">Don't have an account? <a href="signUp.html" class="text-reset">Sign Up here</a></p>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../images/login.jpg" alt="login image" class="login-img">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
