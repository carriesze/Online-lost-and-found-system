<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/verify.js"></script>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 login-section-wrapper">
                    <div class="login-wrapper my-auto">
                        <h1 class="login-title">Sign up</h1>
                        <form action="../php/signUp.php" method = "post" id = "formSignUp">
                            <div class="form-group">
                                <input type="userID" name="userID" id="userID" class="form-control" placeholder="User ID">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="passwordC" id="passwordC" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <input type="nickname" name="nickname" id="nickname" class="form-control" placeholder="Nickname">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select name="gender" id="gender" class="form-control">
                                    <option></option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Profile Image</label>
                                <input id="imageUpload" type="file" name="imageUpload" placeholder="Photo">
                            </div>
                            <div class="form-group">
                                <label>Birthday</label>
                                <input type="date" id="birthday" name="birthday" class="form-control">
                            </div>
                            <input type="button" class="btn btn-block login-btn" value="Create Account" onclick="verifySignUp();">
                        </form>
            
                        <p class="login-card-footer-text">Already have an account? <a href="index.html" class="text-reset">Sign In here</a></p>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../images/login.jpg" alt="login image" class="login-img">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
