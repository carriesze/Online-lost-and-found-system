<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Notice</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/user.css">
    <script src="../js/verify.js"></script>
    <script src="../js/cookie.js"></script>
    <script>
        window.onload = function() {
            checkCookie();
            document.getElementById("username").innerHTML = getCookie("user");
        }
    </script>
</head>
<body>
	<div class="bar">
        <ul>
            <li><a class="active" href="userHome.html">Home</a></li>
            <li><a href="../php/userLost.php">Lost</a></li>
            <li><a href="../php/userFound.php">Found</a></li>
            <li style="float:right"><a href="../php/logout.php">Logout</a></li>
            <li style="float:right"><a href="../php/userPage.php" id="username">User</a></li>
        </ul>
    </div>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../images/lnf.png" alt="lost and found image" class="login-img">
                </div>
                <div class="col-sm-6 login-section-wrapper">
                    <div class="login-wrapper my-auto">
                        <h1 class="login-title">Create Notice</h1>
                        <form action="../php/createNotice.php" method = "post" id = "formCreateNotice">
		                    <div class="form-group">
                                <label>Type</label>
                                <select name="type" id="type" class="form-control">
                                <option>lost</option>
                                <option>found</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" id="date" name="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="venue" name="venue" id="venue" class="form-control" placeholder="Venue">
                            </div>
                            <div class="form-group">
                                <input type="contact" name="contact" id="contact" class="form-control" placeholder="Contact">
                            </div>
                            <div class="form-group">
                                <input type="description" name="description" id="description" class="form-control" placeholder="Description">
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <input id="imageUpload" type="file" name="imageUpload" placeholder="Image">
                            </div>
                            <input type="button" class="btn btn-block login-btn" value="Create Notice" onclick="verifyCreateNotice();">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
